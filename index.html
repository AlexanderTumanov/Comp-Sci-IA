<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <title>Quiz</title>
  </head>

  <body>
    <div class="container">
      <h1>Game Recommender</h1>
      <form action="quiz.php" method="post">
        <div class="question">
          <p>How would you describe your experience with video games?</p>
          <input type="radio" name="q1" value="a" id="q1a" />
          <label for="q1a"> New to video games</label>
          <input type="radio" name="q1" value="b" id="q1b" />
          <label for="q1b"> Have played a little</label>
          <input type="radio" name="q1" value="c" id="q1c" />
          <label for="q1c"> Im pretty experienced</label>
          <input type="radio" name="q1" value="d" id="q1d" />
          <label for="q1d"> Expert on video games</label>
        </div>
        <div class="question">
          <p>
            What platform have you have you played on / do you plan on playing
            on?
          </p>
          <input type="radio" name="q2" value="a" id="q2a" />
          <label for="q2a"> PC</label>
          <input type="radio" name="q2" value="b" id="q2b" />
          <label for="q2b"> Console</label>
          <input type="radio" name="q2" value="c" id="q2c" />
          <label for="q2c"> Mobile</label>
        </div>
        <div class="question">
          <p>
            If you have played video games before, what genre have you played
            most?
          </p>
          <input type="radio" name="q3" value="a" id="q3a" />
          <label for="q3a"> FPS</label>
          <input type="radio" name="q3" value="b" id="q3b" />
          <label for="q3b"> Sandbox</label>
          <input type="radio" name="q3" value="c" id="q3c" />
          <label for="q3c"> Action</label>
          <input type="radio" name="q3" value="d" id="q3d" />
          <label for="q3d"> Fighting</label>
          <input type="radio" name="q3" value="e" id="q3e" />
          <label for="q3e"> Simulation</label>
          <input type="radio" name="q3" value="f" id="q3f" />
          <label for="q3f"> RPG</label>
          <input type="radio" name="q3" value="g" id="q3g" />
          <label for="q3g"> Platformer</label>
          <input type="radio" name="q3" value="h" id="q3h" />
          <label for="q3h"> Other</label>
        </div>
        <div class="question">
          <p>Did you enjoy this genre?</p>
          <input type="radio" name="q4" value="a" id="q4a" />
          <label for="q4a"> Not at all</label>
          <input type="radio" name="q4" value="b" id="q4b" />
          <label for="q4b"> A little</label>
          <input type="radio" name="q4" value="c" id="q4c" />
          <label for="q4c"> A lot</label>
          <input type="radio" name="q4" value="d" id="q4d" />
          <label for="q4d"> Loved it</label>
          <input type="radio" name="q4" value="e" id="q4e" />
          <label for="q4e"> Never played before</label>
        </div>
        <button type="button" onclick="SubmitEvent()" id="submitbut">
          Submit
        </button>
      </form>
    </div>
    <h1 id="results"></h1>
    <script src="./main.js"></script>
  </body>
</html>
